<!DOCTYPE html>
<html>
  <head>
    <title>Devouter of death</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="system.min.js"></script>
    <link href='style.css' rel='stylesheet' />
  </head>

  <body style="overflow: hidden;">
    <div id="banner-message" style="
      position: relative;
      background-color: black;
      color: white;
      position: relative;
      ">
      <span id="score1" style="position: absolute; left: 0px; top: 0px; padding: 10px">
        0
      </span>
      <span id="score2" style="position: absolute; right: 0px; top: 0px; padding: 10px">
        0
      </span>
    </div>
    <div id="banner-message2" style="
      height:800px;
      position: relative;
      background-color: #ffff00;
      ">
    </div>
    <script>
      (async () => {
        await System.import('./src/maps.js')
        await System.import('./src/stone.js')
        await System.import('./src/players.js')
        await System.import('./src/spider.js')
        await System.import('./src/disk.js')
        await System.import('./src/brick.js')
        await System.import('./src/spring.js')
        await System.import('./src/exit.js')
        await System.import('./src/monster.js')
        await System.import('./src/timer-bomb.js')
        await System.import('./src/remote-bomb.js')
        await System.import('./src/main.js')
      }) ();
    </script>
  </body>
</html>
